
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>

development:
  <<: *default
  database: sistema_biblioteca_development

test:
  <<: *default
  database: sistema_biblioteca_test

production:
  primary: &primary_production
    <<: *default
    database: sistema_biblioteca_production
    username: <%= ENV["DB_USERNAME"] %>
    password: <%= ENV["DB_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: sistema_biblioteca_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: sistema_biblioteca_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: sistema_biblioteca_production_cable
    migrations_paths: db/cable_migrate
